<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Integrando HTML ao Flask</title> 
    </head>

    <body> 
        <h2 style="text-align:center">Integrando HTML ao Flask</h2>
        <hr>
        {{chamada}}
        <br>
        <table border='true'>

            <tr style="text-align:center">
                <td>Matr√≠cula:</td>
                <td>Nome:</td>
            </tr>

            {% for matricula,nome in chamada.items(): %}
            <tr>
                <td>{{matricula}}</td>
                <td>{{nome}}</td>
            </tr>
            {% endfor %}
        </table>

        <form action="{{usando_variaveis}}" method='POST'>

            <label>Nova Matricula: </label>
            <input required type="text" name="nova_matricula">

            <label>Nome: </label>
            <input required type="text" name="novo_aluno">

            <button>Adicionar</button>

        </form> 

    </body>

</html>
